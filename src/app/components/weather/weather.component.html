<div class="weather">
    <div class="container-fluid px-1 px-sm-3 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="row card0">
                <div class="card1 col-lg-8 col-md-7"> 
                    <div class="text-center"></div>
                    <div class="row px-3 mt-3 mb-3">
                        <h1 class="large-font mr-3">{{temp}}&#176;</h1>
                        <div class="d-flex flex-column mr-3">
                            <h2 class="mt-3 mb-0">{{capital}}</h2> <small>{{today | date:'fullDate'}}</small>
                        </div>
                        <div class="d-flex flex-column text-center">
                            <h3 class="fa fa-sun-o mt-4"></h3> <small>{{weather}}</small>
                        </div>
                    </div>
                </div>
                <div class="card2 col-lg-4 col-md-5">
                    <div class="mr-5">
                        <p>Weather Details</p>
                        <div class="row px-3">
                            <p class="light-text">Cloudy</p>
                            <p class="ml-auto">{{cloud}}%</p>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">Humidity</p>
                            <p class="ml-auto">{{humidity}}%</p>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">Wind</p>
                            <p class="ml-auto">{{wind}}km/h</p>
                        </div>
                        
                        <div class="line mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
